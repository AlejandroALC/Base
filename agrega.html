<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Pasatiempo</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <form id="formAgregar">
            <h1>Agregar Pasatiempo</h1>
            
            <div class="form-group">
                <label for="nombre">Nombre *</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-actions">
                <a href="index.html" class="btn cancelar">Cancelar</a>
                <button type="submit" class="btn primary">Guardar</button>
            </div>
        </form>
    </div>

    <script src="assets/js/db.js"></script>
    <script src="assets/js/formHandler.js"></script>
    <script>
        document.getElementById('formAgregar').addEventListener('submit', guardarPasatiempo);
    </script>
</body>
</html>
