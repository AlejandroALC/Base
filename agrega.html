<!DOCTYPE html>
<html lang="es">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Pasatiempo</title>
    <script type="module" src="lib/js/submitForm.js"></script>
    <script type="module" src="lib/js/muestraError.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        form { background: #f9f9f9; padding: 20px; border-radius: 8px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
    </style>
  </head>
<body>
    <form id="agregarForm">
        <h1>Agregar Pasatiempo</h1>
        <p><a href="index.html">Cancelar</a></p>
        
        <label>
            Nombre *
            <input name="nombre" required>
        </label>
        
        <p>* Campos obligatorios</p>
        
        <button type="submit">Agregar</button>
    </form>

    <script type="module">
        document.getElementById('agregarForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            try {
                await submitForm('srv/pasatiempo-agrega.php', event);
                location.href = 'index.html';
            } catch (error) {
                muestraError(error);
            }
        });
    </script>
</body>
</html>
