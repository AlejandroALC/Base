<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Pasatiempo</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        form {
            background-color: white;
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 500px;
            transition: var(--transition);
        }
        
        h1 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            position: relative;
            padding-bottom: 0.5rem;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 2px;
        }
        
        .cancel-link {
            display: inline-block;
            color: var(--gray-color);
            text-decoration: none;
            margin-bottom: 1.5rem;
            transition: var(--transition);
        }
        
        .cancel-link:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--secondary-color);
        }
        
        input[type="text"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .required-text {
            color: var(--gray-color);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            text-align: right;
        }
        
        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
        }
        
        .submit-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
    </style>
    <script type="module" src="lib/js/submitForm.js"></script>
    <script type="module" src="lib/js/muestraError.js"></script>
</head>

<body>
    <form id="agregarForm">
        <h1>Agregar Pasatiempo</h1>
        
        <a href="index.html" class="cancel-link">‚Üê Cancelar y volver</a>
        
        <div class="form-group">
            <label for="nombre">
                Nombre *
            </label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        
        <p class="required-text">* Campos obligatorios</p>
        
        <button type="submit" class="submit-btn">Agregar</button>
    </form>

    <script type="module">
        document.getElementById('agregarForm').addEventListener('submit', function(event) {
            event.preventDefault();
            submitForm('srv/pasatiempo-agrega.php', event)
                .then(modelo => location.href = 'index.html')
                .catch(muestraError);
        });
    </script>
</body>
</html>
